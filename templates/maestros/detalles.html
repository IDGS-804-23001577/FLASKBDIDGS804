{% extends "layout.html" %}
{% block container %}
{% import "_macros.html" as macros %}

<div class="relative mx-auto mt-10 bg-neutral-primary-soft max-w-xs w-full p-6 border border-default rounded-base shadow-xs">
    <button id="dropdownButton" data-dropdown-toggle="dropdown" class="absolute top-2 end-2 text-body hover:text-heading bg-neutral-primary-soft box-border border border-transparent hover:bg-neutral-tertiary focus:ring-4 focus:ring-neutral-tertiary rounded-base p-1.5 focus:outline-none" type="button">
        <span class="sr-only">Open dropdown</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="3" d="M6 12h.01m6 0h.01m5.99 0h.01" />
        </svg>
    </button>
    <div id="dropdown" class="z-10 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-36 block hidden">
        <ul class="p-2 text-sm text-body font-medium" aria-labelledby="dropdownButton">
            <li>
                <a href="{{ url_for('maestros.modificar', id=maestro.matricula) }}" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded-md">Edit</a>
            </li>
            <li>
                <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded-md">Export Data</a>
            </li>
            <li>
                <a href="{{ url_for('maestros.eliminar', id=maestro.matricula) }}" class="inline-flex items-center w-full p-2 text-fg-danger hover:bg-neutral-tertiary-medium rounded-md">Delete</a>
            </li>
        </ul>
    </div>
    <div class="flex flex-col items-center">
        <img class="w-24 h-24 mb-6 rounded-full" src="/docs/images/people/profile-picture-3.jpg" alt="Perfil de maestro" />
        <h5 class="mb-0.5 text-xl font-semibold tracking-tight text-heading text-center">
            {{ maestro.nombre }} {{ maestro.apellidos }}
        </h5>
        <span class="text-sm text-body mb-2">
            {{ maestro.email }}
        </span>
        <span class="bg-gray-200 text-gray-800 text-xs font-semibold px-2.5 py-0.5 rounded-md border border-gray-300">
            {{ maestro.especialidad }}
        </span>

        <div class="flex mt-6 gap-4 w-full">
            <a href="{{ url_for('maestros.index') }}" class="w-full justify-center inline-flex items-center text-gray-800 bg-gray-200 border border-transparent hover:bg-gray-300 focus:ring-4 focus:ring-gray-200 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none">
                <svg class="w-4 h-4 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                </svg>
                Regresar
            </a>
        </div>
    </div>
</div>

{% endblock %}
